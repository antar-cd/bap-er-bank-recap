<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Functional <span class="text-red-400">Bap Er Bank</span>!!!</h1>
    </header>
    <main>
        <!--balance and trangaction summary-->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-600 p-8 rounded-lg">
                    <h4 class=" text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-600 p-8 rounded-lg">
                    <h4 class=" text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-800 p-8 rounded-lg">
                    <h4 class=" text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!--deposit and withdraw-->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-5">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you Want to deposit">
                    <button  id="btn-deposit" class="bg-green-600 px-4 py-1 mt-2 rounded-lg text-white font-medium hover:bg-sky-300">deposit</button>
                </div>
                <div class="bg-amber-500 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-5">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you Want to deposit">
                    <button  id="btn-withdraw" class="bg-blue-600 px-4 py-1 mt-2 rounded-lg text-white font-medium hover:bg-pink-700">withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
